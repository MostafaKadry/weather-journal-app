<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Journal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app" class="main-content">
      <h1 class="holder headline">Weather Journal App</h1>
      <!-- input for zip -->
      <input type="text" id="zip" placeholder="enter your zip code here" />

      <!-- textarea of feelings -->
      <textarea
        class="myInput"
        id="feelings"
        placeholder="How are you feeling today?"
        rows="1"
      ></textarea>
      <!-- generate BTN -->
      <button id="generate" type="submit">Generate</button>

      <!-- [2] most recent - to post res to user -->
      <h2 class="title">Most Recent Entry</h2>
      <div id="entryHolder">
        <div id="city-name"></div>
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
    <!-- 99524 -->
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
